<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>avalie-tutor</title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">


    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- -----------------------Styles CSS----------------------- -->

    <!-- SETTINGS -->
    <link rel="stylesheet" href="css/settings/cores.css">
    <link rel="stylesheet" href="css/settings/texto.css">

    <!-- GENERIC -->
    <link rel="stylesheet" href="css/generic/reset.css">
    <link rel="stylesheet" href="css/generic/box-sizing.css">

    <!-- BASE -->
    <link rel="stylesheet" href="css/base/html.css">
    <link rel="stylesheet" href="css/base/container-geral.css">

    <!-- COMPONENTS -->
    <link rel="stylesheet" href="css/components/e-button-default.css">
    <link rel="stylesheet" href="css/components/e-header.css">
    <link rel="stylesheet" href="css/components/e-footer.css">

    <!-- PAGES -->
    <link rel="stylesheet" href="css/pages/avalie-tutor.css">

    <!-- -----------------------End Styles CSS----------------------- -->

</head>

<body>
    <div class="container-geral">
        <header class="container-geral header">
            <div>
                <img src="assets/images/logo.png" alt="">
            </div>
            <div></div>
            <div class="e-links">
                <span><a href="#">Home</a></span>
                <span><a href="#">Sobre</a></span>
                <span><a href="#">Alunos</a></span>
                <span><a href="#">Tutores</a></span>
                <span><a href="#">Contato</a></span>
                <span class="material-symbols-outlined">search</span>
            </div>
        </header>


        <main>
            <div class="container-geral">


                <div class="container-frase">
                    <div>
                        <p>avalie seu tutor!</p>
                    </div>
                </div>
                <div class="container-mensagemBoasVindas">
                    <form action="" method="get">
                        <label for="nome">tutor:</label>
                        <input id="nome" type="text" placeholder="digite o nome do curso" name="nome" />
                    </form>
                    <form action="" method="get"></form>
                    <label for="nome">matéria:</label>
                    <input id="nome" type="text" placeholder="digite o nome do tutor" name="nome" />
                    </form>
                    <form action="" method="get"></form>
                    <label for="nome">avalie:</label>
                    <input id="nome" type="text" />
                    </form>
                    <form action="" method="get"></form>
                    <label for="nome">qt.aluno:</label>
                    <input id="nome" type="text" placeholder="digite o nome do tutor" name="nome" />
                    </form>
                    <form action="" method="get">
                    <label for="nome">descrição do tutor:</label>
                    <input id="nome" type="text" placeholder="descrição de perfil feita pelo tutor" name="nome" />
                    </form>
                </div>
            </div>
    </div>
    <div>
        <textarea name="msg" type="text"placeholder="ㅤdeixe sua mensagem para aprimorar nossa didática de ensino."></textarea>
        <div class="container-botoes">
            <div class="container-btn">
                <button class="button-default btn-alunos">tutores</button>
            </div>
            <div class="container-btn">
                <button class="button-default btn-alunos">avaliação</button>
            </div>
            <div class="container-btn">
                <button class="button-default btn-alunos">perfil</button>
            </div>
        </div>

        </main>

        <footer class="footer">
            <div>
                ENEM&MaisAlem
            </div>
        </footer>
    </div>
</body>

</html>
