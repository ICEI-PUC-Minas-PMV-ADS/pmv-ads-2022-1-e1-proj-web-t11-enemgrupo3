<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Tutor</title>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">


    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- -----------------------Styles CSS----------------------- -->

    <!-- SETTINGS -->
    <link rel="stylesheet" href="css/settings/cores.css">
    <link rel="stylesheet" href="css/settings/texto.css">

    <!-- GENERIC -->
    <link rel="stylesheet" href="css/generic/reset.css">
    <link rel="stylesheet" href="css/generic/box-sizing.css">

    <!-- BASE -->
    <link rel="stylesheet" href="css/base/html.css">
    <link rel="stylesheet" href="css/base/container-geral.css">

    <!-- COMPONENTS -->
    <link rel="stylesheet" href="css/components/e-button-default.css">
    <link rel="stylesheet" href="css/components/e-header.css">
    <link rel="stylesheet" href="css/components/e-inputs.css">

    <!-- PAGES -->
    <link rel="stylesheet" href="css/pages/cadastro-aluno-tutor.css">

    <!-- SCRIPTS -->
    <script src="js/create-tutor.js"></script>

    <!-- -----------------------End Styles CSS----------------------- -->
</head>

<body>
    <div class="container-geral">
        <main>
            <div class="container-titulo">
                <h1>Cadastro de Tutor</h1>
            </div>
            <div class="container-imagem">
                <img src="assets/images/logo.png" alt="">
            </div>
            <form onsubmit="create()" action="javascript:void(0)" class="container-form">
                <div class="form">
                    <div class="container-role-input">
                        <div class="role-input">
                            <label>Nome Completo:</label>
                            <input required id="nome" class="e-inputs" type="text" placeholder="Seu nome">
                        </div>
                        <div class="role-input">
                            <label>E-mail:</label>
                            <input required id="email" class="e-inputs" type="email" placeholder="email@email.com">
                        </div>
                        <div class="role-input">
                            <label>Senha:</label>
                            <input required id="senha" class="e-inputs" type="password"
                                placeholder="Senha com no mÃ­nimo 6 caracteres">
                        </div>
                        <div class="role-input finish">
                            <label>Confirme a Senha:</label>
                            <input id="confirmeSenha" class="e-inputs" type="password" placeholder="Confirme sua senha">
                        </div>
                    </div>
                    <div class="container-buttons">
                        <button class="button-default btn-cadastro">Salvar</button>
                        <button class="button-default btn-cadastro">Cancelar</button>
                    </div>
                </div>
            </form>
        </main>


    </div>
</body>

</html>
