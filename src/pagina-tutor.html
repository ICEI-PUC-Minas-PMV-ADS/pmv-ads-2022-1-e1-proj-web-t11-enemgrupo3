<body>
    <div class="container-geral">
        <!DOCTYPE html>
        <html lang="pt-BR">

        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Home</title>

            <!-- FONT -->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">


            <link rel="stylesheet"
                href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

            <!-- -----------------------Styles CSS----------------------- -->

            <!-- SETTINGS -->
            <link rel="stylesheet" href="css/settings/cores.css">
            <link rel="stylesheet" href="css/settings/texto.css">

            <!-- GENERIC -->
            <link rel="stylesheet" href="css/generic/reset.css">
            <link rel="stylesheet" href="css/generic/box-sizing.css">

            <!-- BASE -->
            <link rel="stylesheet" href="css/base/html.css">
            <link rel="stylesheet" href="css/base/container-geral.css">

            <!-- COMPONENTS -->
            <link rel="stylesheet" href="css/components/e-button-default.css">
            <link rel="stylesheet" href="css/components/e-header.css">
            <link rel="stylesheet" href="css/components/e-footer.css">

            <!-- PAGES -->
            <link rel="stylesheet" href="css/pages/pagina-tutor.css">

            <!-- -----------------------End Styles CSS----------------------- -->
        </head>

        <body>
            <div class="container-geral">
                <header class="container-geral header">
                    <div>
                        <img src="assets/images/logo.png" alt="">
                    </div>
                    <div></div>
                    <div class="e-links">
                        <span><a class="links" href="#">Home</a></span>
                        <span><a class="links" href=" #">Sobre</a></span>
                        <span><a class="links" href="#">Alunos</a></span>
                        <span><a class="links" href="#">Tutores</a></span>
                        <span><a class="links" href="#">Contato</a></span>
                        <span class="material-symbols-outlined">search</span>
                    </div>
                </header>

                <main>
                    <div class="container-titulo">
                        <h1>Minha Turma</h1>
                    </div>
                    <div class="container-form">
                        <div class="form">
                            <div class="container-role-input">
                                <div class="role-input">
                                    <label>Nome Turma:</label>
                                    <input class="e-inputs" type="text">
                                </div>
                                <div class="role-input">
                                    <label>Matéria:</label>
                                    <input class="e-inputs" type="email">
                                </div>
                                <div class="role-input">
                                    <label>Alunos:</label>
                                    <input class="e-inputs" type="text">
                                </div>
                                <div class="role-input finish">
                                    <label>Ambiente:</label>
                                    <input class="e-inputs" type="text">
                                </div>
                                <div class="role-input finish">
                                    <label>Pontuação:</label>
                                    <input class="e-inputs" type="number">
                                </div>
                            </div>
                            <div class="container-buttons">
                                <button class="button-default btn-cadastro">Criar Turma</button>
                                <button class="button-default btn-cadastro">Editar Turma</button>
                            </div>
                        </div>
                    </div>
                </main>

                <footer class="footer">
                    <div>
                        ENEM&MaisAlem
                    </div>
                </footer>
            </div>
        </body>

        </html>
    </div>
</body>

</html>
