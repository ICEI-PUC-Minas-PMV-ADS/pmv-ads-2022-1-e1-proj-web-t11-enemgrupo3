<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu perfl</title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">


    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- -----------------------Styles CSS----------------------- -->

    <!-- SETTINGS -->
    <link rel="stylesheet" href="css/settings/cores.css">
    <link rel="stylesheet" href="css/settings/texto.css">

    <!-- GENERIC -->
    <link rel="stylesheet" href="css/generic/reset.css">
    <link rel="stylesheet" href="css/generic/box-sizing.css">

    <!-- BASE -->
    <link rel="stylesheet" href="css/base/html.css">
    <link rel="stylesheet" href="css/base/container-geral.css">

    <!-- COMPONENTS -->
    <link rel="stylesheet" href="css/components/e-button-default.css">
    <link rel="stylesheet" href="css/components/e-header.css">
    <link rel="stylesheet" href="css/components/e-footer.css">

    <!-- PAGES -->
    <link rel="stylesheet" href="css/pages/meu-perfil.css">

    <!-- -----------------------End Styles CSS----------------------- -->

</head>

<body>
    <div class="container-geral">
        <header class="container-geral header">
            <div>
                <img src="assets/images/logo.png" alt="">
            </div>
            <div></div>
            <div class="e-links">
                <span><a class="links" href="#">Home</a></span>
                <span><a class="links" href=" #">Sobre</a></span>
                <span><a class="links" href="#">Alunos</a></span>
                <span><a class="links" href="#">Tutores</a></span>
                <span><a class="links" href="#">Contato</a></span>
                <span class="material-symbols-outlined">search</span>
            </div>
        </header>


        <main>

            <div class="container-frase">
                <div></div>

                <div>
                    <p>Meu Perfil</p>
                </div>
            </div>
            <div class="container-mensagemBoasVindas">
                <form action="" method="get">
                    <label for="nome">nome completo:</label>
                    <input id="nome" type="text" placeholder="" name="nome" />
                </form>
                <form action="" method="get"></form>
                <label for="nome">data de nascimento:</label>
                <input id="nome" type="text" placeholder="DD/MM/AAAA" name="nome" />
                </form>
                <form action="" method="get"></form>
                <label for="nome">cidade:</label>
                <input id="nome" type="text" />
                </form>
                <form action="" method="get"></form>
                <label for="nome">estado:</label>
                <input id="nome" type="text" />
                </form>


                <div class="container-geral">
                    <div class="container-botoes2">
                        <div class="container-btn">
                            <button class="button-default btn-alunos">salvar</button>
                        </div>
                        <div class="container-btn">
                            <button class="button-default btn-alunos">cancelar</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="container-frase">
                <p>Deseja alterar sua senha?</p>
            </div>
            <form action="" method="get">
                <label for="nome">Senha Atual:</label>
                <input id="nome" type="text" placeholder="digite sua senha" name="nome" />
            </form>
            <form action="" method="get">
                <label for="nome">Nova Senha:</label>
                <input id="nome" type="text" placeholder="minimo de 6 caracteres" name="nome" />
            </form>
            <form action="" method="get">
                <label for="nome">Confirme sua nova senha:</label>
                <input id="nome" type="text" placeholder="confirme a nova senha" name="nome" />
    </div>

    <div class="container-geral">
        <div class="container-botoes2">
            <div class="container-btn">
                <button class="button-default btn-alunos">salvar</button>
            </div>
            <div class="container-btn">
                <button class="button-default btn-alunos">cancelar</button>
            </div>
            </form>
        </div>


        </main>

        <footer class="footer">
            <div>
                ENEM&MaisAlem
            </div>
        </footer>
    </div>
</body>

</html>
